{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4" style="margin-left: 18%;">
          <img src="{% static 'images/happy4.jpg' %}" width="100%" height="85%" alt="">
        </div>
        <div class="col-md-4">
            <div class="card" style="background-color: black;">
                <div class="card-title mt-4">
                    <img src="{% static 'images/happy9.jpg' %}" alt="" width="40%" class="D-block mx-auto">
                </div>
                <div class="card-body mb-3 mr-3 ml-3" >
                    <p class="text-center" style="color: white;">Sign up to see photos and videos from your friends.
                    </p>
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy}}
                        <button type="submit" class="btn btn-primary btn-sm" style="background-color: darkorange;"> Sign up</button>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                </div>
            </div>
            <div class="card mt-1" style="height: 4rem;margin-top: 0;">
                <div class="card-body mt-3 mb-2 mr-3 ml-3">
                    <p>Have an account? <a href="{% url 'login' %}" style="color: darkorange;">Log in</a></p>
                </div>
            </div>
            
        </div>

        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
